<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Website</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./media/Bright-side logo.png" class="logo" height="100px">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br> BOOM <br> MUSIC</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="./media/play-button-icon-png-18904.png" height="50px" width="50px" id="icon">
            </div>
        </div>
    </div>
    
</body>
<audio id="mySong">
    <source src="./media/Damon Empero ft. Timmy Commerford - Lost [ Outertone Release ] Electro House No Copyright.mp3" type="audio/mp3">
</audio>

<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(mySong.paused){
            mySong.play();
            icon.src = "media/pause-button-png-29668.png";
            
        }
        else{
            mySong.pause();
            icon.src = "media/play-button-icon-png-18904.png";
        }
    }
</script>
</html>
